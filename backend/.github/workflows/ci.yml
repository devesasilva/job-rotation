name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependÃªncias
        run: npm install

      - name: Rodar testes
        run: npm test
  
  performance-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Instalar k6
        run: |
          sudo apt update
          sudo apt install -y k6

      - name: Rodar Teste de Carga k6
        run: k6 run tests/performance/load-test.js